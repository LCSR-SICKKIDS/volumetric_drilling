enclosure size: {length: 10.0, width: 10.0, height: 3.0}
lights: [light1, light2]
cameras: [main_camera]
environment: ./checkered_floor.yaml
namespace: /ambf/env/
max iterations: 50
gravity: {x: 0.0, y: 0.0, z: -0.0}
conversion factor: 0.049664 # when conversion factor is changed the volume occupies the same space, but camera parameters and data output are adjusted so scene looks the same.
# shaders:
#   path: ../../ambf_shaders/normal_map
#   vertex: shader.vs
#   fragment: shader.fs

light1:
  namespace: lights/
  name: light1
  location: {x: -13.0, y: 1.0, z: 5.0}
  direction: {x: 0.0, y: 0.0, z: -1.0}
  spot exponent: 0.3
  shadow quality: 5
  cutoff angle: 0.7

light2:
  namespace: lights/
  name: light2
  location: {x: -13.0, y: -1.0, z: -5.0}
  direction: {x: 0.0, y: 0.0, z: 1.0}
  spot exponent: 0.3
  shadow quality: 0
  cutoff angle: 0.7
  parent: BODY CameraFrame

light3:
  namespace: lights/
  name: light3
  location: {x: 2.0, y: 0.0, z: 3.5}
  direction: {x: 0, y: 0, z: -1.0}
  spot exponent: 0.3
  shadow quality: 0
  cutoff angle: 1.4
  # parent: BODY CameraFrame

main_camera:
  namespace: cameras/
  name: main_camera
  location: {x: 0.0, y: 0.0, z: 0.0}
  look at: {x: -15.000805412371134, y: 0.0, z: 0.0}
  # up: {x: 0.0, y: 0.4, z: 1.0}
  up: {x: 0.0, y: 0.0, z: 1.0}
  clipping plane: {near: 6.040592783505154, far: 1006.7654639175257}
  field view angle: 0.0959263737541534 # so that focal length is approximately 1000px and phantom is 250 mm away
  monitor: 0
  # multipass: true
  # publish image: true
  # preprocessing shaders:
  #    path: ../shaders/preprocessing/
  #    vertex: shader.vs
  #    fragment: shader.fs
  publish image interval: 20  # Publish every nth scene update
  # publish depth: true
  # publish depth noise: {mean: 0.1, std_dev: 0.01, bias: 0.0}
  # publish depth interval: 1 # Publish every nth scene update
  publish image resolution: {width: 640, height: 480}
