# AMBF Version: (0.1)
bodies: []
joints: []
cameras: [stereoR, stereoL]
high resolution path: ./high_res/
low resolution path: ./low_res/
ignore inter-collision: false
namespace: /ambf/env/

stereoL:
  namespace: cameras/
  name: stereoL
  location: {x: 0.0, y: 0.0, z: 0.0}
  look at: {x: -1.0, y: 0.0, z: 0.0}
  up: {x: 0.0, y: 0.0, z: 1.0}
  clipping plane: {near: 6.040592783505154, far: 1006.7654639175257}
  field view angle: 0.0959263737541534
  monitor: 0
  # multipass: true
  publish image: true
  # preprocessing shaders:
  #   path: ../../../ambf_shaders/preprocessing/
  #   vertex: shader.vs
  #   fragment: shader.fs
  publish image interval: 5    # Publish every nth scene update
  # publish depth: true
  # publish depth noise: {mean: 0.1, std_dev: 0.01, bias: 0.0}
  # publish depth interval: 1 # Publish every nth scene update
  publish image resolution: {width: 640, height: 480}
  # depth compute shaders:
  #    path: ../../../ambf_shaders/depth
  #    vertex: shader.vs
  #    fragment: shader.fs
  parent: main_camera

stereoR:
  namespace: cameras/
  name: stereoR
  location: {x: 0.0, y: 0.5033827319587629, z: 0.0}
  look at: {x: -1.0, y: 0.5033827319587629, z: 0.0}
  up: {x: 0.0, y: 0.0, z: 1.0}
  clipping plane: {near: 6.040592783505154, far: 1006.7654639175257}
  field view angle: 0.0959263737541534
  monitor: 0
  # multipass: true
  publish image: true
  # preprocessing shaders:
  #   path: ../../../ambf_shaders/preprocessing/
  #   vertex: shader.vs
  #   fragment: shader.fs
  publish image interval: 5    # Publish every nth scene update
  #/publish depth: true
  # # publish depth noise: {mean: 0.1, std_dev: 0.01, bias: 0.0}
  # publish depth interval: 1 # Publish every nth scene update
  publish image resolution: {width: 640, height: 480}
  # depth compute shaders:
  #    path: ../../../ambf_shaders/depth
  #    vertex: shader.vs
  #    fragment: shader.fs
  parent: main_camera
